<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zalfa A Zahirah - Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .card {
      background-color: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 2rem;
      text-align: center;
      width: 330px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .logo {
      background-color: #ff8fa3;
      color: white;
      display: inline-block;
      padding: 4px 14px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    h2 {
      margin: 0.5rem 0;
      font-size: 1.8rem;
    }

    .role {
      color: #888;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .desc {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .email {
      background-color: #a0e7e5;
      color: #333;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1rem;
    }

    .icons a {
      color: #ff8fa3;
      font-size: 1.2rem;
      transition: transform 0.3s, color 0.3s;
    }

    .icons a:hover {
      transform: scale(1.2);
      color: #f06292;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Teknologi Informasi</div>
    <h2>Zalfa' A Zahirah</h2>
    <div class="role">231402016</div>
    <div class="desc">
      Completing a project for Human-Computer Interaction class. <br>
      Currently learning how to build beautiful UI using Tailwind CSS. ðŸŒ¿
    </div>
    <a href="mailto:zalfa.zahirah@gmail.com" class="email">zalfazahirah520@gmail.com</a>
    <div class="icons">
      <a href="https://www.instagram.com/zahirazlfa?igsh=djB0NDdwend5dmhx" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/zahirazalfa/belajar_tailwind.git" target="_blank" title="GitHub Repository"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
